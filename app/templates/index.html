<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body data-theme="light">
<section class="section">
    <h1 class="title is-fullwidth is-center mb-6">WordMaster</h1>
    <div class="container">
        <div class="columns is-flex is-justify-content-space-between is-flex-wrap-wrap">
            <div class="column is-4">
                <div class="algorithm-card box mb-3" data-algorithm-name="Удаление пробелов" data-algorithm="remove_spaces">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa fa-times fa-lg"></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">Удаление пробелов</p>
                            <p class="subtitle is-6">Из текста будут удалены лишние пробелы</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <div class="algorithm-card box mb-3" data-algorithm-name="Лемматизация" data-algorithm="to_lemma">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa fa-arrow-up fa-lg"></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">Лемматизация</p>
                            <p class="subtitle is-6">Слова будут приведены к первоначальной форме</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                    <div class="algorithm-card box mb-3" data-algorithm-name="Подсчет слов" data-algorithm="count_words">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa fa-check fa-lg"></i>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">Подсчет слов</p>
                            <p class="subtitle is-6">Для каждого слова будет определена частота</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="columns" action="process" method="post" enctype="multipart/form-data" id="textForm">
                <div class="column is-two-thirds">
                    <div class="textarea-container">
                        <textarea class="textarea" id="textArea" name="text" placeholder="Введите ваш текст здесь" rows="20"></textarea>
                        <p class="mt-3">
                            <span class="mr-3">
                                Всего слов: <span id="wordCount mr-3">0</span>
                            </span>
                            <span>
                                Кол-во символов: <span id="charCount">0</span>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="column">
                    <div class="sidebar">
                        <div class="block">
                            <h3 class="subtitle is-3">Выбор файла</h3>

                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                        <input class="file-input" type="file" id="fileInput" name="file">
                                        <span class="file-cta">
                        <span class="file-icon">
                            <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Выберите файл…
                        </span>
                    </span>
                                        <span class="file-name" id="fileName">
                        Файл не выбран
                    </span>
                                    </label>
                                </div>
                                <input type="hidden" id="selectedAlgorithm" value="count_words" name="algorithm">
                                <button type="submit" class="button is-primary is-fullwidth mt-3" form="textForm">Отправить
                                    на обработку
                                </button>
                        </div>

                        <div class="selected-algorithm">
                            <h3 class="subtitle is-3">Выбранный алгоритм</h3>
                            <div class="icon has-text-success">
                                <i class="fa fa-arrow-right"></i>
                            </div>
                            <span id="selectedAlgorithmName">Подсчет слов</span>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</section>
<script src="static/js/main.js"></script>
</body>
</html>
